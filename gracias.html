<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias | Nicholas Plastics</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #004D40;
            --accent-color: #1DE9B6;
            --accent-hover: #14CBA8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-color);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .success-card {
            background: white;
            color: #212529;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(29, 233, 182, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-home {
            background-color: var(--primary-color);
            color: var(--accent-color);
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: #00362d;
            color: white;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="success-card">
        <div class="icon-circle">✓</div>
        <h1>¡Mensaje Enviado!</h1>
        <p class="mb-4">Hemos recibido tu solicitud correctamente. Nuestro equipo técnico revisará tus requerimientos y
            te contactará en menos de 24 horas.</p>
        <a href="index.html" class="btn-home">Volver al Inicio</a>
    </div>

</body>

</html>
